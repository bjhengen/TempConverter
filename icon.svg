<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    <linearGradient id="therm" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ee5a5a"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="20" y="20" width="472" height="472" rx="90" fill="url(#bg)"/>

  <!-- Thermometer body (white) -->
  <rect x="216" y="80" width="80" height="260" rx="40" fill="white"/>
  <circle cx="256" cy="380" r="70" fill="white"/>

  <!-- Mercury/temperature fill -->
  <rect x="232" y="160" width="48" height="180" rx="24" fill="url(#therm)"/>
  <circle cx="256" cy="380" r="50" fill="url(#therm)"/>

  <!-- Temperature marks -->
  <rect x="296" y="120" width="30" height="6" rx="3" fill="white" opacity="0.8"/>
  <rect x="296" y="160" width="20" height="6" rx="3" fill="white" opacity="0.8"/>
  <rect x="296" y="200" width="30" height="6" rx="3" fill="white" opacity="0.8"/>
  <rect x="296" y="240" width="20" height="6" rx="3" fill="white" opacity="0.8"/>
  <rect x="296" y="280" width="30" height="6" rx="3" fill="white" opacity="0.8"/>

  <!-- C and F labels -->
  <text x="120" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white">C</text>
  <text x="360" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white">F</text>

  <!-- Cute arrows between C and F -->
  <path d="M165 200 L195 200 L185 190 M195 200 L185 210" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M347 220 L317 220 L327 210 M317 220 L327 230" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
